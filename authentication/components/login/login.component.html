<div class="background">
  <div class="login-container">
    <div class="image-container">
      <img
        src="https://images.unsplash.com/photo-1531436107035-40b2e85b7a1b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80"
        alt="Image"
      />
    </div>

    <div class="form-container">
      <h2 class="login-title">Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form">
        <div class="form-group">
          <label>Email</label>
          <input type="email" formControlName="email" class="form-control" />

          <div
            class="error-message"
            *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['required']"
          >
            Email is required.
          </div>
          <div
            class="error-message"
            *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['email']"
          >
            Invalid email format.
          </div>
        </div>

        <div class="form-group">
          <label>Password</label>
          <input
            type="password"
            formControlName="password"
            class="form-control"
          />

          <div
            class="error-message"
            *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['required']"
          >
            Password is required.
          </div>
        </div>

        <div class="form-group">
          <label>
            <input
              type="checkbox"
              formControlName="rememberMe"
              class="form-control"
            />
            Remember me
          </label>
        </div>

        <button type="submit" [disabled]="loginForm.invalid">Login</button>
      </form>
    </div>
  </div>
</div>
